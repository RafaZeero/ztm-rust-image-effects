<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Image Effects</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    h1 {
      font-family: 'Pacifico', cursive;
    }

    .bg {
      animation: slide 3s ease-in-out infinite alternate;
      background-image: linear-gradient(-60deg, #ffacac 50%, #cb5050 50%);
    }

    .bg:nth-child(2) {
      animation-direction: alternate-reverse;
      animation-duration: 4s;
    }

    .bg:nth-child(3) {
      animation-duration: 5s;
    }

    @keyframes slide {
      0% {
        transform: translateX(-25%);
      }

      100% {
        transform: translateX(25%);
      }
    }

    /* Spinner CSS */
    .spinner {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: conic-gradient(#0000 10%, #474bff);
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 9px), #000 0);
      mask: radial-gradient(farthest-side, #0000 calc(100% - 9px), #000 0);
      animation: spinner-zp9dbg 1s infinite linear;
    }

    @keyframes spinner-zp9dbg {
      to {
        transform: rotate(1turn);
      }
    }
  </style>
</head>

<body>
  <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
  <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
  <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
  <div class="flex items-center justify-center max-h-full mt-20 overflow-visible relative z-100">

    <div class="bg-white bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl rounded-2xl">
      <h1 class="text-5xl mb-8">Image Effects</h1>
      <p class="mb-4">Precisa editar uma imagem? Apenas faça o upload da sua imagem .PNG logo abaixo e nós cuidaremos do
        resto para você!</p>
      <label class="bg-gray-300 text-black w-full p-6 block cursor-pointer font-bold mb-4 rounded-xl">
        <!-- File Input -->
        <input type="file" id="upload_gray" accept=".png" class="hidden" />
        Upload para tons cinza - Grayscale.
      </label>
      <label class="bg-black text-red-500 w-full p-6 block cursor-pointer font-bold mb-4 rounded-xl">
        <input type="file" id="upload_upsidedown" accept=".png" class="hidden" />
        Upload para rotacionar 180graus.
      </label>
      <label
        class="bg-gray-300 border-4 border-red-500 text-red-500 w-full p-6 block cursor-pointer font-bold mb-4 rounded-xl">
        <input type="file" id="upload_both" accept=".png" class="hidden" />
        Upload para ambos os efeitos!
      </label>
      <!-- Image -->
      <div class='flex items-center justify-center hidden' id="spinner">
        <div class="spinner"></div>
      </div>
      <img id="new-img" class="w-auto mx-auto">
    </div>

  </div>
  <footer class="flex items-center justify-center text-black relative z-100 gap-2 mt-4">
    <p>Criado por Rafael Lima de Morais</p>
    <a href="https://github.com/rafazeero" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Link para GitHub de Rafael Lima de Morais"
        width="24px" />
    </a>
    <a href="https://www.linkedin.com/in/rafael99ldm/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Link para GitHub de Rafael Lima de Morais"
        width="24px" />
    </a>
  </footer>
</body>

</html>
